<header class="header">
  <i class="fa fa-github"></i>
  <input [formControl]="searchControl" placeholder="Search for username..." />
</header>

<div class="container">
  <app-paginator *ngIf="users$" [page]="page" [total_count]="users$.total_count"  (nextPage)="goNext($event)" (previousPage)="goPrevious($event)"></app-paginator>

  <app-users *ngIf="users$" [users$]="users$"></app-users>

  <app-error *ngIf="error" [error]="error"></app-error>
</div>



<router-outlet></router-outlet>
